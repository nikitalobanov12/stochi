app = 'stochi-engine'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = '5s'
  interval = '10s'
  method = 'GET'
  path = '/health'
  timeout = '2s'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
